<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Humberto Lima">
    <link rel="stylesheet" href="/css/style.css">
    <title>Login Gestores</title>
</head>    
<body>
<div class="container">
    <div class="box">
        <div class="titulo-login">
            <h1>Bem Vindo!</h1>
            <h2>Fazer Login</h2>
        </div>
        <form class="form-container">
            <div class="input-container">
                <label for="user">Numero CIVA</label>
                <input type="user" id="input-default" placeholder="BRA216465">
            </div>
            <div class="input-container">
                <label for="senha">Senha</label>
                <!--lembrar um jeito de deixar o input embaixo para tirar o br-->
                <input type="password" id="input-default" placeholder="***********">
            </div>
        </form>
        <div class="btn">
            <button class="btn-entrar">Entrar</button>
            <div>
                <a href="" class="reset-senha">Esqueceu a senha?</a>
            </div>
            <div>
                <a href="" class="reset-civa">Esqueci meu n√∫mero CIVA</a>
            </div> 
        </div>
    </div>
    <div id="background-login">
        <img class="background" src="img/background-login-gestores.svg" alt="imagem de viagem">
    </div>
</div>
</body>
</html>
